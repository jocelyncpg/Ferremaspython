<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Productos a la Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Productos Disponibles</h1>
        <div>
            <a href="/" class="btn btn-secondary me-2">ðŸ”™ Volver al Inicio</a>
            <a href="/carrito" class="btn btn-success">ðŸ›’ Ver Carrito</a>
        </div>
    </div>

    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ producto.marca }}</h6>
                    <p class="card-text">CÃ³digo: {{ producto.codigo }}</p>
                    <p class="card-text">Precio: ${{ "{:,.0f}".format(producto.precio) }}</p>
                    {% if producto.vigente %}
                    <button class="btn btn-primary" onclick="agregarAlCarrito({{ producto.id }})">Agregar al carrito</button>
                    {% else %}
                    <button class="btn btn-secondary" disabled>Producto no disponible</button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
async function agregarAlCarrito(id) {
    try {
        const res = await fetch('/agregar_carrito', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id})
        });
        const data = await res.json();
        if (res.ok) {
            alert(data.mensaje);
        } else {
            alert("Error: " + data.error);
        }
    } catch (error) {
        alert("Error al agregar al carrito: " + error);
    }
}
</script>
</body>
</html>
