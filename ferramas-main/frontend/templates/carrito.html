<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">ðŸ›’ Carrito de Compras</h1>

    {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
        <a href="/productos_html" class="btn btn-primary">Volver a Productos</a>
    {% else %}
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>CÃ³digo</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.marca }}</td>
                    <td>{{ producto.codigo }}</td>
                    <td>${{ "{:,.0f}".format(producto.precio) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="/carrito/vaciar" method="post">
            <button type="submit" class="btn btn-danger">Finalizar compra (Vaciar carrito)</button>
        </form>

        <a href="/productos_html" class="btn btn-secondary mt-3">Seguir comprando</a>
    {% endif %}
</div>
</body>
</html>
